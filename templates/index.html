
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Heading Styling */
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Form Container Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
        }

        /* File Input Styling */
        input[type="file"] {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #2980b9;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Animation for Fade-In Effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for Form Slide-Up */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Upload Plant Image for Disease Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict Disease</button>
    </form>

    <!-- Optionally, you can display a message here after prediction -->
    <p>After uploading, wait for the prediction result.</p>
</body>
</html>
