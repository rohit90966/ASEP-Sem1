<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection Result</title>
    
    <!-- Bootstrap CSS for responsiveness & styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .result-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }

        .prediction-text {
            font-size: 20px;
            font-weight: bold;
            color: #34495e;
            margin-top: 10px;
        }

        .confidence {
            font-size: 18px;
            color: #16a085;
        }

        .remedy-container {
            background: #eafaf1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .btn-custom {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #3498db;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="result-container">
        <h1>Prediction Result</h1>

        <p class="prediction-text">Detected Disease: <span class="text-primary">{{ predicted_class }}</span></p>
        <p class="confidence">Confidence: <strong>{{ confidence }}%</strong></p>

        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
        </div>

        <div class="remedy-container">
            <h5>Suggested Remedy:</h5>
            <p>{{ remedy }}</p>
        </div>

        <a href="/" class="btn btn-outline-primary btn-custom">Go Back</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
